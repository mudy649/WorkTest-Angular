<div class= "toolbar-section">
    <mat-toolbar  class="toolbar "color="primary">
        <span><button mat-raised-button (click)="openDialog('Add',{})" mat-flat-button color="primary">Add Row</button></span>
            <!-- <button mat-raised-button (click)="openDialog()">+</button> -->
        <span class="example-fill-remaining-space">Article Application</span>
    </mat-toolbar>
</div>

<div class= "tab-section">
                <mat-tab-group dynamicHeight>
                    <mat-tab label="Articles">
                        <div class="example-small-box mat-elevation-z4">
                                <div class= "list-article">
                                    <div>
                                    <table mat-table [dataSource]="dataSource" #mytable class="my-table mat-elevation-z8">
                                       <!--- Note that these columns can be defined in any order.
                                                The actual rendered columns are set as a property on the row definition" -->

                                            <!-- Id Column -->
             <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
                                           
                                            <!-- Name Column -->
            <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> <input type="text" value={{element.name}}> </td>
            </ng-container>                       

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>                
                                    </table> 
                                </div>          
                                    
                                </div>
                        </div>
                        
                    </mat-tab>
                     <mat-tab label="Article Details">
                         <div class="example-large-box mat-elevation-z4">Details of Article</div>
                     </mat-tab>
                </mat-tab-group>
</div>
